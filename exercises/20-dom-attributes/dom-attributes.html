<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://files.worldwildlife.org/wwfcmsprod/images/Panda_in_Tree/hero_full/2wgwt9z093_Large_WW170579.jpg"
    />
    <script>
      (function () {
        /**
         * Question 1: Use console.log to log the image url (the src)
         * Question 2: Change the image (the src)
         * Question 3: Add an alt attribute to the image
         *
         * Write your answers to each question below
         */

         //Question 1: Use console.log to log the image url (the src)
         let img = document.querySelector("img");
         console.log(img.src);
         //Question 2: Change the image (the src)
         document.querySelector("img").src = "http://4.bp.blogspot.com/-GOOCS9LbwP8/Taz7HOWknfI/AAAAAAAAACs/V7sR0wpvMKM/s1600/Cute+Puppy+Dog.jpg";
         //Question 3: Add an alt attribute to the image
         document.querySelector("img").alt = "Dog";
      })();
    </script>
  </body>
